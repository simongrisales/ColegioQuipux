<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Materias</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/registerM.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/css/img/quipux_logo.jpg" alt="Logo"/>
        </div>

        <div class="background">
            <div class="black-section">
                <div class="rounded-curve"></div>
            </div>
            <div class="blue-section"></div>
        </div>

        <div class="form-container">
            <main>
                <h1>Registrar Materias</h1>
                <form>
                    <label for="documento">Documento Estudiante:</label>
                    <input type="text" id="documento" placeholder="Ingrese el documento" required>
    
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" placeholder="Ingrese el Curso" required>
    
                    <label for="materia">Nombre de la Materia:</label>
                    <input type="text" id="materia" placeholder="Ingrese la materia" required>
    
                    <label for="creditos">Créditos:</label>
                    <input type="number" id="creditos" placeholder="Ingrese el número de créditos">
    
                    <button type="submit">Registrar Materia</button>
                </form>
                <a href="#" class="back-link">Volver</a>
            </main>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Materias</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/registerM.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="Images/quipux_logo.jpg" alt="Logo" class="logo">
            </div>
        </header>

        <!--Formulario Principal-->

        <main>
            <h1>Registrar Materias</h1>
            <form>
                <label for="documento">Documento Estudiante:</label>
                <input type="text" id="documento" placeholder="Ingrese el documento">

                <label for="curso">Curso:</label>
                <input type="text" id="curso" placeholder="Ingrese el Curso">

                <label for="materia">Nombre de la Materia:</label>
                <input type="text" id="materia" placeholder="Ingrese la materia">

                <label for="creditos">Créditos:</label>
                <input type="number" id="creditos" placeholder="Ingrese el número de créditos">

                <button type="submit">Registrar Materia</button>
            </form>
            <a href="#" class="volver">Volver</a>
        </main>
    </div>
</body>
</html>
